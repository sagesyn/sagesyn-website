<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary brand gradient - cyan to indigo to purple -->
    <linearGradient id="fabricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <!-- Node gradient for connection points -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    
    <!-- Accent gradient for central node (human-in-the-loop) -->
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>

    <!-- Glow effect for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background fabric pattern - represents the "Decision Fabric" concept -->
  <g opacity="0.12">
    <!-- Horizontal fabric lines -->
    <line x1="20" y1="40" x2="180" y2="40" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="20" y1="64" x2="180" y2="64" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="20" y1="88" x2="180" y2="88" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="20" y1="112" x2="180" y2="112" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="20" y1="136" x2="180" y2="136" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    
    <!-- Vertical fabric lines -->
    <line x1="40" y1="20" x2="40" y2="160" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="64" y1="20" x2="64" y2="160" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="88" y1="20" x2="88" y2="160" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="112" y1="20" x2="112" y2="160" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="136" y1="20" x2="136" y2="160" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
    <line x1="160" y1="20" x2="160" y2="160" stroke="url(#fabricGradient)" stroke-width="1" stroke-dasharray="4 8"/>
  </g>

  <!-- Main geometric mark - hexagonal agent mesh -->
  <g filter="url(#softShadow)">
    <!-- Hexagonal boundary - represents the agent mesh -->
    <polygon 
      points="100,30 155,57.5 155,112.5 100,140 45,112.5 45,57.5"
      fill="none"
      stroke="url(#fabricGradient)"
      stroke-width="3"
    />
    
    <!-- Inner connections - the "fabric" weave representing decision pathways -->
    <g opacity="0.6">
      <line x1="100" y1="30" x2="100" y2="140" stroke="url(#fabricGradient)" stroke-width="1.5"/>
      <line x1="45" y1="57.5" x2="155" y2="112.5" stroke="url(#fabricGradient)" stroke-width="1.5"/>
      <line x1="45" y1="112.5" x2="155" y2="57.5" stroke="url(#fabricGradient)" stroke-width="1.5"/>
    </g>

    <!-- Agent nodes - 6 outer nodes (agents) + 1 central node (orchestrator/human) -->
    <!-- Top node -->
    <circle cx="100" cy="30" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
    
    <!-- Top-right node -->
    <circle cx="155" cy="57.5" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
    
    <!-- Bottom-right node -->
    <circle cx="155" cy="112.5" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
    
    <!-- Bottom node -->
    <circle cx="100" cy="140" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
    
    <!-- Bottom-left node -->
    <circle cx="45" cy="112.5" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
    
    <!-- Top-left node -->
    <circle cx="45" cy="57.5" r="8" fill="url(#nodeGradient)" filter="url(#glow)"/>
    
    <!-- Central node - larger, accent color (represents human-in-the-loop / decision authority) -->
    <circle cx="100" cy="85" r="12" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="100" cy="85" r="6" fill="white" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <g>
    <!-- "Sage" in primary gradient -->
    <text 
      x="100" 
      y="195" 
      text-anchor="middle" 
      font-family="'Space Grotesk', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
      font-size="42"
      font-weight="700"
      fill="url(#fabricGradient)"
      letter-spacing="-2"
    >Sage<tspan fill="url(#accentGradient)">Syn</tspan></text>
    
    <!-- Tagline -->
    <text 
      x="100" 
      y="225" 
      text-anchor="middle" 
      font-family="'Space Grotesk', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
      font-size="11"
      font-weight="400"
      fill="#64748b"
      letter-spacing="4"
    >DECISION FABRIC</text>
  </g>
</svg>
